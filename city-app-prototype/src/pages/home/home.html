<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>City app</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab right middle>
    <button ion-fab color="danger"><ion-icon name="md-share"></ion-icon></button>
    <ion-fab-list side="left">
      <button ion-fab (click)="scanCode()"><ion-icon name="camera"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

  <div>
    <h3>Welcome to you city app</h3>

    <p>
      Here you should have all the features from an classic smart-city/building/community app
    </p>
  </div>

</ion-content>
