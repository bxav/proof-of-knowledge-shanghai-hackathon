<ion-header>
  <ion-navbar>
    <ion-title>
      My Smart lock
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-icon name="{{ lock ? 'lock' : 'unlock' }}" color="{{ lock ? 'danger' : 'secondary' }}" class="lock-icon"></ion-icon>
</ion-content>
